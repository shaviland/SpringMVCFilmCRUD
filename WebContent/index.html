<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Home</title>
</head>
<body>
	<div class="container">
		<div id="banner" class="jumbotron text-center">
			<h1>Welcome to the Film Database</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 ml-left">
				<form action="getFilmByID.do" method="GET">
					<p>Film Search by ID</p>
					<input type="number" required value = "" min="1" name="filmID" placeholder="Enter film ID"
						 /> <input type="submit" value="Search" />
				</form>
			</div>
			<div class="col-sm-4 ml-center">
				<form action="findFilmByKeyword.do" method="GET">
					<p>Film Search by Keyword</p>
					<input type="text" name="filmKey" required value = ""
						placeholder="Enter Keyword" /> <input type="submit"
						value="Search" />
				</form>
			</div>
			<div class="col-sm-4 ml-right">
				<form action="getActorByID.do" method="GET">
					<p>Actor Search by ID</p>
					<input type="number" name="actorID" min="1" placeholder="Enter actor ID"
						required value = "" /> <input type="submit" value="Search" />
				</form>
			</div>
		</div>
	</div>
	<div class="container">
			<div id="createFilm" class="col-sm-4 ml-left">
				<form action="createFilm.do" method=GET>
					<input type="submit" class="btn btn-outline-light" value="Create a new film" />
				</form>
			</div>
			<div id="createActor" class="col-sm-4 ml-left">
				<form action="createActor.do" method=GET>
					<input type="submit" class="btn btn-outline-light" value="Create a new actor" />
				</form>
			</div>
		</div>
</body>
</html>
